<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortiGate Debug Monitor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .debug-output {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .connection-form {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API configuration
        const API_BASE_URL = 'http://localhost:5000/api';

        // FortiGate Debug Monitor main application
        function App() {
            const [connectionData, setConnectionData] = useState({
                host: '',
                port: 22,
                username: 'admin',
                password: '',
                connection_type: 'ssh'
            });
            const [sessionId, setSessionId] = useState(null);
            const [debugModes, setDebugModes] = useState([]);
            const [selectedMode, setSelectedMode] = useState('');
            const [isConnected, setIsConnected] = useState(false);
            const [isMonitoring, setIsMonitoring] = useState(false);
            const [outputId, setOutputId] = useState(null);
            const [debugOutput, setDebugOutput] = useState([]);
            const [message, setMessage] = useState({ type: '', text: '' });
            const [autoScroll, setAutoScroll] = useState(true);
            const [stats, setStats] = useState({ total_sessions: 0, unique_users: 0, active_sessions: 0 });
            const [loading, setLoading] = useState({
                connect: false,
                start: false,
                stop: false,
                download: false,
                disconnect: false,
                clear: false
            });
            const outputRef = useRef(null);

            // Load available debug modes
            useEffect(() => {
                fetchDebugModes();
                fetchStats();
            }, []);

            useEffect(() => {
                const statsTimer = setInterval(fetchStats, 5000);
                return () => clearInterval(statsTimer);
            }, []);

            // Auto-scroll output panel
            useEffect(() => {
                if (autoScroll && outputRef.current) {
                    outputRef.current.scrollTop = outputRef.current.scrollHeight;
                }
            }, [debugOutput, autoScroll]);

            // Poll for debug output
            useEffect(() => {
                let interval;
                if (isMonitoring && sessionId) {
                    interval = setInterval(async () => {
                        try {
                            const response = await fetch(`${API_BASE_URL}/get-output`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ session_id: sessionId })
                            });
                            const data = await response.json();
                            if (data.success) {
                                setDebugOutput(data.output);
                            }
                        } catch (error) {
                            console.error('Failed to fetch output:', error);
                        }
                    }, 1000); // Update once per second
                }
                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [isMonitoring, sessionId]);

            const fetchDebugModes = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/debug-modes`);
                    const data = await response.json();
                    setDebugModes(data.modes);
                } catch (error) {
                    showMessage('error', 'Failed to load debug modes');
                }
            };

            const fetchStats = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/stats`);
                    const data = await response.json();
                    if (data.success) {
                        setStats({
                            total_sessions: data.total_sessions,
                            unique_users: data.unique_users,
                            active_sessions: data.active_sessions
                        });
                    }
                } catch (error) {
                    console.error('Failed to load statistics:', error);
                }
            };

            const showMessage = (type, text) => {
                setMessage({ type, text });
                setTimeout(() => setMessage({ type: '', text: '' }), 5000);
            };

            const handleConnect = async () => {
                setLoading(prev => ({ ...prev, connect: true }));
                try {
                    const response = await fetch(`${API_BASE_URL}/connect`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(connectionData)
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setSessionId(data.session_id);
                        setIsConnected(true);
                        showMessage('success', data.message);
                    } else {
                        showMessage('error', data.message);
                    }
                } catch (error) {
                    showMessage('error', 'Connection failed: ' + error.message);
                } finally {
                    setLoading(prev => ({ ...prev, connect: false }));
                }
            };

            const handleDisconnect = async () => {
                setLoading(prev => ({ ...prev, disconnect: true }));
                if (isMonitoring) {
                    await handleStopDebug();
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/disconnect`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ session_id: sessionId })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setIsConnected(false);
                        setSessionId(null);
                        setDebugOutput([]);
                        showMessage('success', data.message);
                    }
                } catch (error) {
                    showMessage('error', 'Failed to disconnect: ' + error.message);
                } finally {
                    setLoading(prev => ({ ...prev, disconnect: false }));
                }
            };

            const handleStartDebug = async () => {
                if (!selectedMode) {
                    showMessage('error', 'Please select a debug mode');
                    return;
                }

                setLoading(prev => ({ ...prev, start: true }));
                try {
                    const response = await fetch(`${API_BASE_URL}/start-debug`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            debug_mode: selectedMode
                        })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setIsMonitoring(true);
                        setOutputId(data.output_id);
                        setDebugOutput([]);
                        showMessage('success', data.message);
                    } else {
                        showMessage('error', data.message);
                    }
                } catch (error) {
                    showMessage('error', 'Failed to start debug: ' + error.message);
                } finally {
                    setLoading(prev => ({ ...prev, start: false }));
                }
            };

            const handleStopDebug = async () => {
                setLoading(prev => ({ ...prev, stop: true }));
                try {
                    const response = await fetch(`${API_BASE_URL}/stop-debug`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            output_id: outputId,
                            debug_mode: selectedMode
                        })
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        setIsMonitoring(false);
                        showMessage('success', data.message);
                    }
                } catch (error) {
                    showMessage('error', 'Failed to stop debug: ' + error.message);
                } finally {
                    setLoading(prev => ({ ...prev, stop: false }));
                }
            };

            const handleDownload = async () => {
                if (!outputId) {
                    showMessage('error', 'No output available to download');
                    return;
                }

                setLoading(prev => ({ ...prev, download: true }));
                try {
                    const response = await fetch(`${API_BASE_URL}/download-output`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ output_id: outputId })
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `fortigate_debug_${Date.now()}.txt`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        showMessage('success', 'File downloaded successfully');
                    } else {
                        showMessage('error', 'Download failed');
                    }
                } catch (error) {
                    showMessage('error', 'Download failed: ' + error.message);
                } finally {
                    setLoading(prev => ({ ...prev, download: false }));
                }
            };

            const handleClearOutput = () => {
                setLoading(prev => ({ ...prev, clear: true }));
                setDebugOutput([]);
                setTimeout(() => setLoading(prev => ({ ...prev, clear: false })), 300);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
                    {/* Top navigation */}
                    <nav className="bg-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center">
                                    <svg className="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                                    </svg>
                                    <span className="ml-3 text-xl font-bold text-gray-900">FortiGate Debug Monitor</span>
                                </div>
                                <div className="flex items-center space-x-4">
                                    {isConnected && (
                                        <span className="flex items-center text-green-600">
                                            <span className="h-3 w-3 bg-green-500 rounded-full mr-2 pulse"></span>
                                            Connected
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Dashboard statistics */}
                    <div className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="p-4 rounded-lg bg-indigo-50 border border-indigo-100">
                                <div className="text-sm text-indigo-800">Total Sessions</div>
                                <div className="text-2xl font-bold text-indigo-900">{stats.total_sessions}</div>
                            </div>
                            <div className="p-4 rounded-lg bg-green-50 border border-green-100">
                                <div className="text-sm text-green-800">Unique Users</div>
                                <div className="text-2xl font-bold text-green-900">{stats.unique_users}</div>
                            </div>
                            <div className="p-4 rounded-lg bg-yellow-50 border border-yellow-100">
                                <div className="text-sm text-yellow-800">Active Sessions</div>
                                <div className="text-2xl font-bold text-yellow-900">{stats.active_sessions}</div>
                            </div>
                        </div>
                    </div>

                    {/* Message banner */}
                    {message.text && (
                        <div className={`max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4`}>
                            <div className={`p-4 rounded-lg ${
                                message.type === 'success' ? 'bg-green-100 text-green-800' : 
                                message.type === 'error' ? 'bg-red-100 text-red-800' : 
                                'bg-blue-100 text-blue-800'
                            }`}>
                                {message.text}
                            </div>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {!isConnected ? (
                            // Connection form
                            <div className="max-w-2xl mx-auto">
                                <div className="connection-form rounded-2xl shadow-2xl p-8 text-white">
                                    <h2 className="text-3xl font-bold mb-6 text-center">Connect to FortiGate</h2>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-2">Host Address</label>
                                            <input
                                                type="text"
                                                className="w-full px-4 py-2 rounded-lg text-gray-900 focus:ring-2 focus:ring-white"
                                                placeholder="192.168.1.99"
                                                value={connectionData.host}
                                                onChange={(e) => setConnectionData({...connectionData, host: e.target.value})}
                                            />
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Port</label>
                                                <input
                                                    type="number"
                                                    className="w-full px-4 py-2 rounded-lg text-gray-900 focus:ring-2 focus:ring-white"
                                                    value={connectionData.port}
                                                    onChange={(e) => setConnectionData({...connectionData, port: parseInt(e.target.value)})}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Connection Type</label>
                                                <select
                                                    className="w-full px-4 py-2 rounded-lg text-gray-900 focus:ring-2 focus:ring-white"
                                                    value={connectionData.connection_type}
                                                    onChange={(e) => setConnectionData({...connectionData, connection_type: e.target.value})}
                                                >
                                                    <option value="ssh">SSH</option>
                                                    <option value="telnet">Telnet</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium mb-2">Username</label>
                                            <input
                                                type="text"
                                                className="w-full px-4 py-2 rounded-lg text-gray-900 focus:ring-2 focus:ring-white"
                                                value={connectionData.username}
                                                onChange={(e) => setConnectionData({...connectionData, username: e.target.value})}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium mb-2">Password</label>
                                            <input
                                                type="password"
                                                className="w-full px-4 py-2 rounded-lg text-gray-900 focus:ring-2 focus:ring-white"
                                                value={connectionData.password}
                                                onChange={(e) => setConnectionData({...connectionData, password: e.target.value})}
                                            />
                                        </div>

                                        <button
                                            className="w-full bg-white text-indigo-600 font-bold py-3 px-6 rounded-lg hover:bg-gray-100 transition duration-200 mt-6"
                                            onClick={handleConnect}
                                            disabled={loading.connect}
                                        >
                                            {loading.connect ? 'Connecting...' : 'Connect'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            // Main interface
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Left control panel */}
                                <div className="lg:col-span-1 space-y-6">
                                    <div className="bg-white rounded-xl shadow-lg p-6 card-hover transition duration-200">
                                        <h3 className="text-xl font-bold mb-4 text-gray-900">Debug Mode Selection</h3>
                                        <select
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 mb-4"
                                            value={selectedMode}
                                            onChange={(e) => setSelectedMode(e.target.value)}
                                            disabled={isMonitoring}
                                        >
                                            <option value="">Choose a debug mode</option>
                                            {debugModes.map(mode => (
                                                <option key={mode.id} value={mode.id}>{mode.name}</option>
                                            ))}
                                        </select>

                                        <div className="space-y-3">
                                            {!isMonitoring ? (
                                                <button
                                                    className="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-200"
                                                    onClick={handleStartDebug}
                                                    disabled={!selectedMode || loading.start}
                                                >
                                                    {loading.start ? 'Starting...' : 'Start Monitoring'}
                                                </button>
                                            ) : (
                                                <button
                                                    className="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-200"
                                                    onClick={handleStopDebug}
                                                    disabled={loading.stop}
                                                >
                                                    {loading.stop ? 'Stopping...' : 'Stop Monitoring'}
                                                </button>
                                            )}

                                            <button
                                                className="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200"
                                                onClick={handleDownload}
                                                disabled={!outputId || debugOutput.length === 0 || loading.download}
                                            >
                                                {loading.download ? 'Downloading...' : 'Download Output'}
                                            </button>

                                            <button
                                                className="w-full bg-gray-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-700 transition duration-200"
                                                onClick={handleDisconnect}
                                                disabled={loading.disconnect}
                                            >
                                                {loading.disconnect ? 'Disconnecting...' : 'Disconnect'}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Display options */}
                                    <div className="bg-white rounded-xl shadow-lg p-6 card-hover transition duration-200">
                                        <h3 className="text-xl font-bold mb-4 text-gray-900">Display Options</h3>
                                        <div className="space-y-3">
                                            <label className="flex items-center space-x-3">
                                                <input
                                                    type="checkbox"
                                                    checked={autoScroll}
                                                    onChange={(e) => setAutoScroll(e.target.checked)}
                                                    className="w-4 h-4"
                                                />
                                                <span className="text-gray-700">Auto-scroll</span>
                                            </label>
                                            <button
                                                className="w-full bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-700 transition duration-200"
                                                onClick={handleClearOutput}
                                                disabled={loading.clear}
                                            >
                                                {loading.clear ? 'Clearing...' : 'Clear Output'}
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Right output panel */}
                                <div className="lg:col-span-2">
                                    <div className="bg-white rounded-xl shadow-lg p-6 h-full">
                                        <div className="flex justify-between items-center mb-4">
                                            <h3 className="text-xl font-bold text-gray-900">Debug Output</h3>
                                            {isMonitoring && (
                                                <span className="flex items-center text-green-600">
                                                    <span className="h-2 w-2 bg-green-500 rounded-full mr-2 pulse"></span>
                                                    Monitoring live
                                                </span>
                                            )}
                                        </div>
                                        <div
                                            ref={outputRef}
                                            className="debug-output bg-gray-900 text-green-400 p-4 rounded-lg overflow-auto"
                                            style={{height: 'calc(100vh - 280px)'}}
                                        >
                                            {debugOutput.length === 0 ? (
                                                <div className="text-gray-500 text-center py-8">
                                                    {isMonitoring ? 'Waiting for debug output...' : 'Choose a debug mode and start monitoring'}
                                                </div>
                                            ) : (
                                                debugOutput.join('\n')
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render application
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
